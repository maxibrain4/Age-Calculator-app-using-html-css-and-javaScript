<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="query.css" />
    <script defer src="index.js"></script>
    <title>Age Calculator App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="inside-card">
          <div class="top-div">
            <div class="input-div">
              <label for="">Day</label><br />
              <input
                type="number"
                name=""
                id="Day"
                class="input-box"
                maxlength="2"
              />
              <div class="error error-day"></div>
            </div>
            <div class="input-div">
              <label for="">Month</label><br />
              <input type="number" name="" id="Month" class="input-box" />
              <div class="error error-month"></div>
            </div>
            <div class="input-div">
              <label for="">Year</label><br />
              <input type="number" name="" id="Year" class="input-box" />
              <div class="error error-year"></div>
            </div>
          </div>
          <div class="btn--btnbody">
            <button class="btn-body">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="46"
                height="44"
                viewBox="0 0 46 44"
              >
                <g fill="none" stroke="hsl(0, 0%, 100%)" stroke-width="2">
                  <path
                    d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                  />
                </g>
              </svg>
            </button>
          </div>
          <div class="bottom-div">
            <p class="text">
              <span class="dash-text years-text">--</span>years
            </p>

            <p class="text">
              <span class="dash-text months-text">--</span>months
            </p>

            <p class="text"><span class="dash-text days-text">--</span>days</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
